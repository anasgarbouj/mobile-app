<ion-content>

    <div class="container">
        <h2 class="title">Services</h2>
        <p class="text">Veuillez choisir le service qui vous convient.</p>
        <app-search-bar placeholder="Recherche Service"></app-search-bar>

        <ion-list>
            <app-service-card (click)="navigateToEmail(item)" *ngFor="let item of items; let index" name="{{item.service_name}}"
                color="{{item.service_color}}"></app-service-card>
        </ion-list>

    </div>
</ion-content>
