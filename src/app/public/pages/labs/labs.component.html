<ion-content>

  <div class="container">
    <h2 class="title">Laboratoires</h2>
    <p class="text">Veuillez choisir le laboratoire qui vous convient.</p>
    <app-search-bar placeholder="Recherche Laboratoire"></app-search-bar>

    <ion-list>
      <app-lab-card (click)="navigateToIdentification(item)" *ngFor="let item of items; let index"
        img="https://picsum.photos/80/80?random={{index}}"
        name="{{item.kiosk_group_name}}"
        address="Adresse {{item.kiosk_group_geo_address}}"></app-lab-card>
    </ion-list>

  </div>
</ion-content>
