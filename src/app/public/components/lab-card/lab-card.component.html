
    <ion-card class="horizontal-card">
      <ion-card-content>
        <ion-item lines="none" class="ion-no-padding">
          <ion-thumbnail slot="start">
            <img [src]="img" alt="Card Image" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{name}}</h2>
            <p>{{address}}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
